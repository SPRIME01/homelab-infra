---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: k3s-test
    image: geerlingguy/docker-ubuntu2204-ansible:latest
    pre_build_image: true
    privileged: true
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
provisioner:
  name: ansible
  env:
    ANSIBLE_FORCE_COLOR: "true"
verifier:
  name: ansible
